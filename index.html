<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCanvas AI - 创意绘画生成器</title>
    <style>
        /* --- CSS 样式部分 --- */
        :root {
            --primary-color: #6d28d9;
            --primary-hover: #5b21b6;
            --accent-color: #06b6d4;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-secondary: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* 头部导航 */
        header {
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            color: transparent;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text-main);
        }

        /* 主体区域 */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        /* 输入与生成区域 */
        .generator-section {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto 4rem auto;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        textarea {
            flex: 1;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            resize: none;
            height: 60px;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary-color);
        }

        button.generate-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 0 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            min-height: 60px;
        }

        button.generate-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 生成结果展示 */
        .result-container {
            margin-top: 2rem;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .result-image {
            max-width: 100%;
            border-radius: 8px;
            display: none; /* 默认隐藏 */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .loading-spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; /* 默认隐藏 */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 画廊区域 */
        .gallery-section h2 {
            margin-bottom: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .input-group { flex-direction: column; }
            button.generate-btn { width: 100%; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">✨ DreamCanvas AI</div>
        <nav class="nav-links">
            <a href="#">首页</a>
            <a href="#">画廊</a>

                </div>

                        <span>未来都市</span>
                    </div>
                </div>
                <div class="gallery-item">

                    <div class="gallery-overlay">
                        <span>抽象油画</span>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=500&auto=format&fit=crop&q=60" alt="Neon Portrait">
                    <div class="gallery-overlay">
                        <span>霓虹肖像</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
